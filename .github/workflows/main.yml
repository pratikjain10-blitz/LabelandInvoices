name: Cypress tests

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      -  name: Checkout
         uses: actions/checkout@v4.1.2

      -  name: Cypress.io
         uses: cypress-io/github-action@v6.5.0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npm run run:SystemClubbing
