name: Cypress Workflow

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      