name: Cypress Workflow

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm install

      - name: Install PdftoHtml
        run: npm install pdf2parse

      - name: Cypress.io
        uses: cypress-io/github-action@v6.5.0
        with:
          start: npm start
